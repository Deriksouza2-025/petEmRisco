                  <!-- CSS do Leaflet -->
                  <link 
                    rel="stylesheet" 
                    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
                  />
                
                  <style>
                    #map {
                      height: 80vh; /* Mapa ocupa toda a tela */
                      width: 80%;
                    }
                  </style>
              
                
                  <div id="map"></div>
                  
                
                  <!-- JS do Leaflet -->
                  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
                  
                  <script>
                    // Inicializa o mapa centrado em Teófilo Otoni - MG
                    const map = L.map('map').setView([-17.857, -41.505], 13);
                
                    // Adiciona camada de mapa do OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                      maxZoom: 19,
                      attribution: '© OpenStreetMap'
                    }).addTo(map);
                
                    // Lista de locais de adoção em Teófilo Otoni (exemplos fictícios)
                    const locaisAdocao = [
                      {
                        nome: "Abrigo Patinhas Felizes",
                        tipo: "Cães e Gatos",
                        lat: -17.8572,
                        lng: -41.5058,
                        endereco: "Rua João XXIII, 210 - Teófilo Otoni"
                      },
                      {
                        nome: "Amigos dos Animais",
                        tipo: "Cães",
                        lat: -17.8603,
                        lng: -41.5041,
                        endereco: "Av. Getúlio Vargas, 950 - Teófilo Otoni"
                      },
                      {
                        nome: "Gatolândia Mineira",
                        tipo: "Gatos",
                        lat: -17.8545,
                        lng: -41.5102,
                        endereco: "Rua dos Gatos, 45 - Teófilo Otoni"
                      }
                    ];
                
                    // Adiciona os marcadores no mapa
                    locaisAdocao.forEach(local => {
                      const marker = L.marker([local.lat, local.lng]).addTo(map);
                      marker.bindPopup(`
                        <strong>${local.nome}</strong><br>
                        Tipo: ${local.tipo}<br>
                        Endereço: ${local.endereco}
                      `);
                    });
                  </script>
